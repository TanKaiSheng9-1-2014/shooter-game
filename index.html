<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shooter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            border: 2px solid white;
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            max-height: 600px;
            box-sizing: border-box;
        }
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            z-index: 10;
        }
        #player::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 20px;
            width: 10px;
            height: 10px;
            background-color: white;
        }
        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: red;
            z-index: 5;
        }
        .bullet {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            z-index: 5;
        }
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: 20;
        }
        #joystick-handle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            top: 25px;
            left: 25px;
        }
        #shoot-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background-color: green;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
            z-index: 20;
        }
        #game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            width: 250px;
            z-index: 20;
        }
        #reload-display {
            color: orange;
            margin-left: 15px;
        }
        .overlay-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            z-index: 30;
        }
        .overlay-box {
            background-color: #222;
            padding: 20px 40px;
            border-radius: 15px;
            border: 2px solid white;
            text-align: center;
        }
        .overlay-box h2 {
            margin-top: 0;
        }
        .overlay-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
        #credits-footer {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="player"></div>
        <div id="joystick-container">
            <div id="joystick-handle"></div>
        </div>
        <button id="shoot-button">Shoot</button>

        <div id="game-info">
            <span>Lives: <span id="lives">3</span></span>
            <span style="margin-left: 15px;">Score: <span id="score">0</span></span>
            <span id="ammo-display" style="margin-left: 15px;">Ammo: <span id="ammo">5</span></span>
            <span id="reload-display" style="display: none;"></span>
        </div>

        <div id="game-over-screen" class="overlay-screen">
            <div class="overlay-box">
                <h2>Game Over</h2>
                <p>Your Score: <span id="final-score">0</span></p>
                <button id="play-again-button" class="overlay-button">Play Again</button>
            </div>
        </div>

        <div id="credits-footer">
            This game is created by Tan Kai Sheng
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const joystickContainer = document.getElementById('joystick-container');
        const joystickHandle = document.getElementById('joystick-handle');
        const shootButton = document.getElementById('shoot-button');
        const livesSpan = document.getElementById('lives');
        const scoreSpan = document.getElementById('score');
        const ammoSpan = document.getElementById('ammo');
        const ammoDisplay = document.getElementById('ammo-display');
        const reloadDisplay = document.getElementById('reload-display');
        
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreSpan = document.getElementById('final-score');
        const playAgainButton = document.getElementById('play-again-button');
        
        let playerX, playerY;
        let playerSpeed = 5;
        let lives = 3;
        let score = 0;
        let ammo = 5;
        let isReloading = false;

        let joystickActive = false;
        let isMoving = false;
        let movementAngle = 0;
        
        let isGameOver = false;
        let enemyInterval;

        let enemies = [];
        let bullets = [];
        let reloadInterval;
        
        // --- NEW: For Keyboard Controls ---
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };
        let isTouchDevice = false;

        function updateGameInfo() {
            livesSpan.textContent = lives;
            scoreSpan.textContent = score;
            ammoSpan.textContent = ammo;
        }
        
        // --- NEW: Detect if it's a touch device ---
        function detectTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
        }

        function handleJoystick(e) {
            e.preventDefault();
            if (isGameOver || !isTouchDevice) return;

            if (e.type === 'mousedown' || e.type === 'touchstart') {
                joystickActive = true;
            } else if (e.type === 'mouseup' || e.type === 'touchend') {
                joystickActive = false;
                isMoving = false;
                joystickHandle.style.left = '25px';
                joystickHandle.style.top = '25px';
            }

            if (joystickActive && (e.type === 'mousemove' || e.type === 'touchmove')) {
                isMoving = true;
                const touch = e.type === 'touchmove' ? e.touches[0] : e;
                const rect = joystickContainer.getBoundingClientRect();
                const joystickCenterX = rect.left + rect.width / 2;
                const joystickCenterY = rect.top + rect.height / 2;
                const deltaX = touch.clientX - joystickCenterX;
                const deltaY = touch.clientY - joystickCenterY;
                movementAngle = Math.atan2(deltaY, deltaX);
                const distance = Math.min(rect.width / 2, Math.sqrt(deltaX * deltaX + deltaY * deltaY));
                const handleX = (rect.width / 2) + distance * Math.cos(movementAngle) - (joystickHandle.clientWidth / 2);
                const handleY = (rect.height / 2) + distance * Math.sin(movementAngle) - (joystickHandle.clientHeight / 2);
                joystickHandle.style.left = `${handleX}px`;
                joystickHandle.style.top = `${handleY}px`;
            }
        }

        // --- MODIFIED: Added keyboard event listeners ---
        if (detectTouchDevice()) {
            isTouchDevice = true;
            joystickContainer.addEventListener('mousedown', handleJoystick);
            document.addEventListener('mousemove', handleJoystick);
            document.addEventListener('mouseup', handleJoystick);
            joystickContainer.addEventListener('touchstart', handleJoystick, { passive: false });
            document.addEventListener('touchmove', handleJoystick, { passive: false });
            document.addEventListener('touchend', handleJoystick);
            shootButton.addEventListener('click', shoot);
            shootButton.addEventListener('touchstart', (e) => { e.preventDefault(); shoot(); });
        } else {
            joystickContainer.style.display = 'none';
            shootButton.style.display = 'none';

            document.addEventListener('keydown', (e) => {
                if (keys.hasOwnProperty(e.key)) {
                    keys[e.key] = true;
                }
                if (e.key === ' ') { // Spacebar
                    shoot();
                }
            });

            document.addEventListener('keyup', (e) => {
                if (keys.hasOwnProperty(e.key)) {
                    keys[e.key] = false;
                }
            });
        }
        
        function updatePlayerPosition() {
            if (isTouchDevice) {
                if (!isMoving) return;
                playerX += playerSpeed * Math.cos(movementAngle);
                playerY += playerSpeed * Math.sin(movementAngle);
            } else {
                // Keyboard movement
                let dx = 0;
                let dy = 0;
                if (keys.ArrowUp) dy -= 1;
                if (keys.ArrowDown) dy += 1;
                if (keys.ArrowLeft) dx -= 1;
                if (keys.ArrowRight) dx += 1;

                // Normalize diagonal movement
                const length = Math.sqrt(dx * dx + dy * dy);
                if (length > 0) {
                    dx = (dx / length) * playerSpeed;
                    dy = (dy / length) * playerSpeed;
                }

                playerX += dx;
                playerY += dy;
            }

            playerX = Math.max(0, Math.min(gameContainer.clientWidth - player.clientWidth, playerX));
            playerY = Math.max(0, Math.min(gameContainer.clientHeight - player.clientHeight, playerY));
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }


        function shoot() {
            if (isGameOver || ammo <= 0 || isReloading) return;
            
            ammo--;
            updateGameInfo();
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.left = `${playerX + player.clientWidth / 2 - 5}px`;
            bullet.style.top = `${playerY}px`;
            gameContainer.appendChild(bullet);

            const angle = -Math.PI / 2;
            bullets.push({ element: bullet, angle: angle });

            if (ammo === 0) reload();
        }
        
        function reload() {
            isReloading = true;
            let timeLeft = 3;
            ammoDisplay.style.display = 'none';
            reloadDisplay.style.display = 'inline';
            reloadDisplay.textContent = `Reloading: ${timeLeft}s`;
            
            clearInterval(reloadInterval);
            reloadInterval = setInterval(() => {
                timeLeft--;
                reloadDisplay.textContent = `Reloading: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(reloadInterval);
                    ammo = 5;
                    isReloading = false;
                    reloadDisplay.style.display = 'none';
                    ammoDisplay.style.display = 'inline';
                    updateGameInfo();
                }
            }, 1000);
        }

        function createEnemy() {
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            const side = Math.floor(Math.random() * 4);
            let x, y;
            const gameWidth = gameContainer.clientWidth;
            const gameHeight = gameContainer.clientHeight;
            switch (side) {
                case 0: x = Math.random() * gameWidth; y = -40; break;
                case 1: x = gameWidth; y = Math.random() * gameHeight; break;
                case 2: x = Math.random() * gameWidth; y = gameHeight; break;
                case 3: x = -40; y = Math.random() * gameHeight; break;
            }
            enemy.style.left = `${x}px`;
            enemy.style.top = `${y}px`;
            gameContainer.appendChild(enemy);
            enemies.push(enemy);
        }

        function moveEnemies() {
            enemies.forEach(enemy => {
                const dx = (playerX + player.clientWidth / 2) - (parseInt(enemy.style.left) + enemy.clientWidth / 2);
                const dy = (playerY + player.clientHeight / 2) - (parseInt(enemy.style.top) + enemy.clientHeight / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                const speed = 2;

                if (distance > 1) {
                    enemy.style.left = `${parseInt(enemy.style.left) + (dx / distance) * speed}px`;
                    enemy.style.top = `${parseInt(enemy.style.top) + (dy / distance) * speed}px`;
                }

                if (
                    playerX < parseInt(enemy.style.left) + 40 &&
                    playerX + 50 > parseInt(enemy.style.left) &&
                    playerY < parseInt(enemy.style.top) + 40 &&
                    playerY + 50 > parseInt(enemy.style.top)
                ) {
                    lives--;
                    updateGameInfo();
                    enemy.remove();
                    enemies = enemies.filter(e => e !== enemy);
                    if (lives <= 0) gameOver();
                }
            });
        }

        function moveBullets() {
            bullets.forEach((bullet, index) => {
                const speed = 10;
                let bulletX = parseInt(bullet.element.style.left);
                let bulletY = parseInt(bullet.element.style.top);
                bulletX += speed * Math.cos(bullet.angle);
                bulletY += speed * Math.sin(bullet.angle);
                bullet.element.style.left = `${bulletX}px`;
                bullet.element.style.top = `${bulletY}px`;

                if (!isGameOver) {
                    enemies.forEach((enemy, enemyIndex) => {
                        if (
                            bulletX < parseInt(enemy.style.left) + 40 &&
                            bulletX + 10 > parseInt(enemy.style.left) &&
                            bulletY < parseInt(enemy.style.top) + 40 &&
                            bulletY + 10 > parseInt(enemy.style.top)
                        ) {
                            score++;
                            updateGameInfo();
                            enemy.remove();
                            enemies.splice(enemyIndex, 1);
                            bullet.element.remove();
                            bullets.splice(index, 1);
                        }
                    });
                }

                if (bulletY < -10) {
                    bullet.element.remove();
                    bullets.splice(index, 1);
                }
            });
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(enemyInterval);
            finalScoreSpan.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        function resetGame() {
            lives = 3;
            score = 0;
            ammo = 5;
            isGameOver = false;
            isReloading = false;
            clearInterval(reloadInterval);

            updateGameInfo();
            ammoDisplay.style.display = 'inline';
            reloadDisplay.style.display = 'none';

            playerX = gameContainer.clientWidth / 2 - player.clientWidth / 2;
            playerY = gameContainer.clientHeight / 2 - player.clientHeight / 2;
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;

            enemies.forEach(enemy => enemy.remove());
            enemies = [];

            bullets.forEach(bullet => bullet.element.remove());
            bullets = [];

            gameOverScreen.style.display = 'none';
            
            clearInterval(enemyInterval);
            enemyInterval = setInterval(createEnemy, 2000);
        }

        playAgainButton.addEventListener('click', resetGame);

        function gameLoop() {
            if (!isGameOver) {
                updatePlayerPosition();
                moveEnemies();
            }
            moveBullets();
            
            requestAnimationFrame(gameLoop);
        }

        function init() {
            playerX = gameContainer.clientWidth / 2 - player.clientWidth / 2;
            playerY = gameContainer.clientHeight / 2 - player.clientHeight / 2;
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;

            enemyInterval = setInterval(createEnemy, 2000);
            updateGameInfo();
            gameLoop();
        }

        init();
    </script>
</body>
</html>
